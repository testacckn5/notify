<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifier Tab</title>
  <style>
    :root {
      --main-bg: #f5f7fa;
      --card-bg: rgba(255, 255, 255, 0.85);
      --accent: #1a73e8;
      --font: 'Segoe UI', sans-serif;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2rem 2.5rem;
      width: 90%;
      max-width: 480px;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 1rem;
      color: #222;
    }

    .log {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”” Notifier Tab Listening</h2>
    <p>Keep this tab open to receive commands.</p>
    <div class="log" id="log"></div>
  </div>

  <script>
    function notify(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { body });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(title, { body });
          }
        });
      }
    }

    function log(msg) {
      const logDiv = document.getElementById('log');
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(p);
    }

    function executeCommand(command) {
      const { notification, tabs } = command;

      if (notification?.title || notification?.message) {
        notify(notification.title || 'Notification', notification.message || '');
        log('Notification shown');
      }

      if (tabs?.urls?.length) {
        let i = 0;
        const openNext = () => {
          if (i >= tabs.urls.length) return;
          window.open(tabs.urls[i], '_blank');
          log(`Opened tab: ${tabs.urls[i]}`);
          i++;
          setTimeout(openNext, tabs.delay || 500);
        };
        openNext();
      }
    }

    let lastCommand = '';
    setInterval(() => {
      const cmd = localStorage.getItem('remote-controller-command');
      if (cmd && cmd !== lastCommand) {
        try {
          const parsed = JSON.parse(cmd);
          lastCommand = cmd;
          executeCommand(parsed);
        } catch (e) {
          log('Invalid command format');
        }
      }
    }, 1000);
  </script>
</body>
</html>
